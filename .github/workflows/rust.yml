name: Rust

on:
  push:
    branches: [ "main", "development" ]
  pull_request:
    branches: [ "main", "development" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Change directory to Rust project
      run: cd ./src-tauri/
    - name: check dir
      run: pwd
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
